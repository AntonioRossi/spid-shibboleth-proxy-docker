<IfModule mod_shib>
    <IfModule mod_alias.c>
        Alias /whoami /var/www/html/whoami
        <Location /whoami>
            AuthType shibboleth
            ShibRequestSetting requireSession 1
            Require shib-session
        </Location>
    </IfModule>
    <IfModule mod_proxy.c>
        ProxyPreserveHost On
        ProxyRequests Off

        <Location /alpha>
            AuthType shibboleth
            ShibRequestSetting requireSession 1
            Require shib-session

            ProxyPass http://alpha.backend.example.com
            ProxyPassReverse http://alpha.backend.example.com
        </Location>
        
        <Location /beta>
            AuthType shibboleth
            ShibRequestSetting requireSession 1
            Require shib-session

            ProxyPass http://beta.backend.example.com
            ProxyPassReverse http://beta.backend.example.com
        </Location>
    </IfModule>
</IfModule>

