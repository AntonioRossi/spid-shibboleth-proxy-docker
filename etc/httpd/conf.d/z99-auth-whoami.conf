<IfModule mod_shib>
    <IfModule mod_alias.c>
        Alias /whoami /var/www/html/whoami
        <Location /whoami>
            #AuthType shibboleth
            #ShibRequestSetting requireSession 1
            #Require shib-session
            #ShibUseHeaders On
            RequestHeader add FISCALNUMBER "MNDLCU98T68C933T"
            RequestHeader add NAME "Lucia"
        </Location>
    </IfModule>
</IfModule>

